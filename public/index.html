<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>全能天气助手</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>🌤️ 全能天气助手</h1>
        
        <div class="input-group">
            <input type="text" id="city-input" placeholder="输入城市 (如: 上海)...">
            <button onclick="searchCity()">🔍 搜索</button>
        </div>
        <button class="location-btn" onclick="locateMe()">📍 定位当前位置</button>
        
        <input type="hidden" id="lat">
        <input type="hidden" id="lon">

        <div id="loading" class="hidden">加载中...</div>

        <div id="weather-result" class="weather-card hidden">
            <div class="current-weather">
                <h2 id="city-name">未知城市</h2>
                <h1 id="temperature">--°C</h1>
                <p id="skycon">--</p>
                <div class="details">
                    <span>💧 湿度 <span id="humidity">--%</span></span>
                    <span>🌬️ 风速 <span id="wind">--</span></span>
                    <span>😷 空气 <span id="aqi">--</span></span>
                </div>
            </div>

            <hr>

            <h3>📅 未来预报</h3>
            <div id="forecast-list" class="forecast-container">
                </div>
            
            <p id="description" class="desc"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
