<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>彩云天气查看器</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>🌤️ 实时天气</h1>
        
        <div class="search-box">
            <input type="text" id="lat" placeholder="纬度 (Lat)" value="39.9042">
            <input type="text" id="lon" placeholder="经度 (Lon)" value="116.4074">
            <button onclick="getWeather()">查询天气</button>
        </div>

        <div id="weather-result" class="weather-card hidden">
            <h2 id="temperature">--°C</h2>
            <p id="skycon">天气状况：--</p>
            
            <div class="details">
                <div class="detail-item">
                    <span>💧 湿度</span>
                    <span id="humidity">--%</span>
                </div>
                <div class="detail-item">
                    <span>🌬️ 风速</span>
                    <span id="wind">-- km/h</span>
                </div>
                <div class="detail-item">
                    <span>😷 空气质量</span>
                    <span id="aqi">--</span>
                </div>
            </div>
            <p id="description" class="desc">正在获取数据...</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
